  let formManager = (function(){
    return{
      createForm : function(formID){

               "<header class='aui-dialog2-header'>" + formID +
               "</header>" +
              "<div class='aui-dialog2-content'>" +

              "<footer class='aui-dialog2-footer'>" +
              "<div class='aui-dialog2-footer-actions'>" +
              "<button class='aui-button'>Cancel</button>" +

              "</div></footer></section>");

   }
